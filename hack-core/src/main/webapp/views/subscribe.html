<div ng-show="subscriptionSent">
    <h3>Thank you for subscribing.</h3>
</div>
<form name="form" role="form" ng-hide="subscriptionSent" novalidate ng-init="initialize()">
    <div class="form-group">
        <label for="address">Where are you located?</label>
        <input type="text" id="address" ng-model="autocomplete" required
               ng-change="updateMap(details)" class="form-control"
               ng-autocomplete="result" placeholder="Enter address, town, postal code"
               details="details" options="options"/>
    </div>
    <google-map center="map.center" zoom="map.zoom" refresh="true">
        <marker coords="marker"/>
    </google-map>
    <div class="form-group">
        <label for="mobile-number">Your mobile number (for example +44 7 1234567)</label>
        <input id="mobile-number" ng-model="subscription.telephone" class="form-control" required/>
    </div>
    <button type="button" ng-disabled="form.$invalid || sendingSubscription.active()" ng-click="submitSubscription()" class="btn btn-default">Submit</button>
    <span id="sendingSubscription" ng-show="sendingSubscription.active()" class="loading"></span>
</form>
